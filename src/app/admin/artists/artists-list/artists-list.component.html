<div class="grid-container">
  <mat-grid-list [cols]="cols | async" [rowHeight]="rowHeight + 'px'" gutterSize="5px">
    <mat-grid-tile *ngFor="let artistCard of artistsInfos" [colspan]="1" [rowspan]="1">
      <mat-card class="artist-card" >
        <mat-card-header>
          <mat-card-title>{{artistCard.name | uppercase}}</mat-card-title>
        </mat-card-header>
        <div class="img-container">
          <img mat-card-image [src]="artistCard.photoUrl" alt="{{artistCard.name}}">
        </div>        
          <mat-accordion>
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <mat-icon color="primary">contact_phone</mat-icon>
                  </mat-panel-title>                  
                </mat-expansion-panel-header>
                <p>Contact: {{artistCard.contactName | titlecase}}</p>
                <p>TÃ©l contact: {{artistCard.contactPhone}}</p>
              </mat-expansion-panel>
            </mat-accordion>     
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
