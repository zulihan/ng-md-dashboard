<mat-card>
    <mat-card-header color="primary">
      <mat-card-title>Edit user</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <table cellspacing="0">
          <tr>
            <td>
              <mat-icon matPrefix color="primary">perm_identity</mat-icon>
              <mat-form-field>
                <input matInput placeholder="Name" formControlName="name" required>
                <mat-error *ngIf="editForm.get('name').hasError('minlength') && editForm.get('name').touched" class="help-block">Your name must be at least 2 characters</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-icon matPrefix color="primary">local_phone</mat-icon>
              <mat-form-field>
                <input matInput placeholder="Phone" formControlName="phone" required>
              </mat-form-field>
            </td>
            <td *ngIf="editForm.get('phone').hasError('minlength') && editForm.get('phone').touched" class="help-block">The phone number must be at least 10 digits</td>
          </tr>
          <tr>
            <td>
              <mat-icon matPrefix color="primary">mail</mat-icon>
              <mat-form-field>
                <input matInput placeholder="Email" formControlName="email" required>
                <mat-error *ngIf="editForm.get('email').hasError('email') && editForm.get('email').touched" class="help-block">Please enter a valid email</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-icon matPrefix color="primary">assignment_ind</mat-icon>
              <mat-form-field>
                <mat-select placeholder="Role" formControlName="role" required>
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let role of roles" [value]="role">
                    {{ role }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="editForm.get('role').hasError('required')">Please select a role</mat-error>
              </mat-form-field>
            </td>
          </tr>          
        </table>
        <mat-card-actions>
          <button [disabled]="!editForm.valid" type="submit" mat-raised-button color="primary" (click)="onNoClick()">Save changes</button>
          <button type="button" mat-raised-button color="accent" (click)="onNoClick()">Cancel</button>
        </mat-card-actions>
      </form>
      <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
    </mat-card-content>
  </mat-card>
