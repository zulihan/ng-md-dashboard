<mat-card>
  <mat-card-header color="primary">
    <mat-card-title>Register a new user</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <table cellspacing="0">
        <tr>
          <td>
            <mat-icon matPrefix color="primary">perm_identity</mat-icon>
            <mat-form-field>
              <input matInput placeholder="Name" formControlName="name" required>
              <mat-error *ngIf="registerForm.get('name').hasError('minlength') && registerForm.get('name').touched" class="help-block">Your name must be at least 2 characters</mat-error>
            </mat-form-field>
          </td>
        </tr>        
        <tr>
          <td>
            <mat-icon matPrefix color="primary">local_phone</mat-icon>
            <mat-form-field>
              <input matInput placeholder="Phone" formControlName="phone" required>
            </mat-form-field>
          </td>
          <td *ngIf="registerForm.get('phone').hasError('minlength') && registerForm.get('phone').touched" class="help-block">The phone number must be at least 10 digits</td>
        </tr>
        <tr>
          <td>
            <mat-icon matPrefix color="primary">mail</mat-icon>
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email" required>
              <mat-error *ngIf="registerForm.get('email').hasError('email') && registerForm.get('email').touched" class="help-block">Please enter a valid email</mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-icon matPrefix color="primary">assignment_ind</mat-icon>
            <mat-form-field>
              <mat-select placeholder="Role" formControlName="role" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let role of roles" [value]="role">
                  {{ role }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="registerForm.get('role').hasError('required')">Please select a role</mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-icon matPrefix color="primary">lock</mat-icon>
            <mat-form-field>
              <input matInput placeholder="Password" formControlName="password" type="password" required>
              <mat-error *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched" class="help-block">Password must be at least 6 characters</mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-icon matPrefix color="primary">lock</mat-icon>
            <mat-form-field>
              <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" required>
              <mat-error *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched" class="help-block">Password must be at least 6 characters</mat-error>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <mat-card-actions>
        <button [disabled]="!registerForm.valid" type="submit" mat-raised-button color="primary" (click)="onNoClick()">Register user</button>
        <button type="button" mat-raised-button color="accent" (click)="onNoClick()">Cancel</button>
      </mat-card-actions>
    </form>
    <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
  </mat-card-content>
</mat-card>
